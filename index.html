<html>
<head>
  <title>东南原神大学 | Southeast Genshin University</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  body {
    width: 600px;
  }
  .center-svg-container {
    position: absolute;
    top: 38%;
    left: 50%;
    width: 384px;
    transform: translate(-50%, -50%);
    transition: cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s;
  }
  img {
    width: 100%;
    height: auto;transition: cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s;
  }
  button {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 50px;
    border-radius: 25px;
    border: 0px;
    color:#fff;
    background-color: #587558;
    font-size: 20px;
    font-family: serif;
    font-weight: bolder;
    cursor: pointer;
    box-shadow: 0 5px 25px rgba(0,0,0,0.5);
    transition: cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s;
  }
  button:hover {
    background-color: #fdd000;
    box-shadow: 0 7px 40px rgba(0,0,0,0.3);
    font-size: 22;
    height: 55px;
    width: 110px;
    border-radius: 27.5px;
  }
  button:active {
    background-color: #ad986e;
    box-shadow: 0 5px 20px rgba(0,0,0,0.7);
    font-size: 18px;
    height: 45px;
    width: 90px;
    border-radius: 22.5px;
  }
  .countdown{
    position: absolute;
    top: 80%;
    width: 10%;
    left: 45%;
    text-align: center;
    font-size: 20px;
    font-family: serif;
    font-weight: bolder;
    color: #888;
    transition: cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s;
  }
  footer {
    position: absolute;
    bottom: 0;
    right: 0;
    padding: 10px;
    font-size: 12px;
    color: #888;
  }
  .bibi-github{
    
    color: #000;
  }
  @media screen and (max-width: 600px) {
    .center-svg-container {
      top: 30%;
    }
    button {
      top: 70%;
    }
    .countdown {
      top: 80%;
    }
  }
  @media (prefers-color-scheme: dark) {
    body {
      background-color: #222;
      transition: cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.5s;
    }
    .bibi-github {
      color: #fff;
    }
  }
</style>
<body>
  <div class="center-svg-container">
    <img src="segsu.svg" alt="Southeast Genshin University logo">
  </div>
  <button id="launch" onclick="window.location.href='https://www.seu.edu.cn'">启动</button>
  <div id="countdown" class="countdown">3</div>
</body>
<footer>
  <a href="https://github.com/leostudiooo/southeast-genshin-university/"">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
  </svg>
  </a>
</footer>
<script>
  //countdown 3s (display in countdown div) and then trigger button click
  var countdown = 3;
  var countdownInterval = setInterval(function() {
    countdown--;
    document.getElementById("countdown").innerHTML = countdown;
    if (countdown == 0) {
      clearInterval(countdownInterval);
      document.getElementById("launch").click();
    }
  }, 1000);
</script>
</html>
